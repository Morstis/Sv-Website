<mors-generic-popup *ngIf="preQuestion">
  <div id="preQuestions">
    <h1>Wie viele Boxen soll der neue "Wegpunkt" haben?</h1>
    <div id="input">
      <input type="text" #boxen />
      <button type="submit" (click)="continue(boxen.value)">Senden</button>
    </div>
  </div>
</mors-generic-popup>
