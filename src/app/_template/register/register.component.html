<h2>SV-Account erstellen</h2>
<form novalidate (ngSubmit)="saveTask(form.value)" #form="ngForm">
  <div id="top" *ngFor="let form of forms">
    <div>
      <label *ngIf="form.title; else elseTemplate">{{ form.title }}</label>
      <ng-template #elseTemplate
        ><label>{{ form.name | titlecase }}</label></ng-template
      >

      <input type="text" [name]="form.name" ngModel required />

      <mors-show-error
        *ngIf="form.title; else elseError"
        [path]="form.name"
        text="{{ form.title }}"
      >
      </mors-show-error>
      <ng-template #elseError>
        <mors-show-error
          [path]="form.name"
          text="{{ form.name | titlecase }}"
        ></mors-show-error>
      </ng-template>
    </div>
    <hr *ngIf="form.hr" />
  </div>

  <div>
    <input
      type="checkbox"
      name="datenschutz"
      id="datenschutz"
      ngModel
      required
    />
    <label for="datenschutz" class="noselect"
      >Ich habe die <a href="/">Datenschutzerkl√§rung</a> gelesen und akzeptiere
      diese hiermit.</label
    >
  </div>

  <button
    type="submit"
    [disabled]="!form.valid"
    class="btn"
    [ngClass]="{
      btn_shadow: form.valid,
      valid: form.valid,
      notValid: !form.valid
    }"
  >
    Speichern
  </button>
  <button type="reset" class="btn btn_shadow" routerLink="/login">
    Abbrechen
  </button>
</form>
