<div id="container" scroll="no">
  <div
    *ngFor="let div of divs; last as isLast"
    class="box"
    [routerLink]="['/projekte', div.linkTo]"
    [ngStyle]="{
      'background-image': div.image,
      width: calcWidth(isLast),
      height: calcHeight(isLast)
    }"
  >
    <h1 class="centerH">{{ div.shownTitle }}</h1>
  </div>
</div>
<button
  id="showEdit"
  type="submit"
  *ngIf="editable === true"
  (click)="editable = 'edit'"
>
  Neuen Wegpunkt erstellen
</button>
<mors-edit *ngIf="editable === 'edit'" (closed)="editable = true"></mors-edit>
