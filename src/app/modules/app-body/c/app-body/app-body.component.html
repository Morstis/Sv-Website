<div class="page" [ngClass]="{ animation: animation$ | async }">
  <ng-template [ngIf]="!(mobileDesignSetting$ | async)">
    <lw-header></lw-header>
    <main class="content">
      <router-outlet></router-outlet>
    </main>
  </ng-template>

  <ng-template [ngIf]="mobileDesignSetting$ | async">
    <lw-header-mobile>
      <main class="content">
        <router-outlet></router-outlet>
      </main>
    </lw-header-mobile>
  </ng-template>
</div>
