<mat-sidenav-container>
  <mat-sidenav #sidenav mode="over">
    <mat-nav-list role="navigation">
      <a
        mat-list-item
        [routerLink]="['/home']"
        routerLinkActive="router-link-active"
      >
        <mat-icon>home</mat-icon> Home
      </a>

      <!-- <a
        mat-list-item
        [routerLink]="['/projekte']"
        routerLinkActive="router-link-active"
      >
        <mat-icon svgIcon="projekte"></mat-icon> Projekte
      </a> -->
      <a
        mat-list-item
        [routerLink]="['/nachhilfe/geben']"
        routerLinkActive="router-link-active"
      >
        <mat-icon svgIcon="nachhilfe_g"></mat-icon>Nachhilfe geben
      </a>
      <a
        mat-list-item
        [routerLink]="['/nachhilfe/nehmen']"
        routerLinkActive="router-link-active"
      >
        <mat-icon svgIcon="nachhilfe_n"></mat-icon> Nachhilfe nehmen
      </a>
      <!-- <a
        mat-list-item
        [routerLink]="['/ueber_uns']"
        routerLinkActive="router-link-active"
      >
        Ãœber uns
      </a> -->
      <div>
        <a
          mat-list-item
          [routerLink]="['/auth/login']"
          routerLinkActive="router-link-active"
          *ngIf="(user$ | async) === null"
        >
          <mat-icon>perm_identity</mat-icon> Anmelden
        </a>

        <a mat-list-item *ngIf="(user$ | async) !== null">
          <mat-icon>perm_identity</mat-icon>
          {{ (user$ | async)?.vorname + " " + (user$ | async)?.nachname }}
        </a>

        <a
          mat-list-item
          [routerLink]="['/settings']"
          routerLinkActive="router-link-active"
        >
          <mat-icon>settings</mat-icon> Einstellungen
        </a>
        <a mat-list-item (click)="logout()">
          <mat-icon>close</mat-icon> Abmelden
        </a>
      </div>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary" class="mat-elevation-z4">
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <h1>Sv-Website</h1>
    </mat-toolbar>
    <main #main>
      <lw-loader *ngIf="isLoading$ | async"></lw-loader>
      <ng-content *ngIf="!(isLoading$ | async)"></ng-content>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
